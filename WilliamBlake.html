    <h1>William Blake poems</h1>
    <div class="b_bl">
    <h2 draggable="true">The sick rose</h2>
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Songs_of_innocence_and_of_experience%2C_page_39%2C_The_Sick_Rose_%28Fitzwilliam_copy%29.png/200px-Songs_of_innocence_and_of_experience%2C_page_39%2C_The_Sick_Rose_%28Fitzwilliam_copy%29.png"
         alt=""/>
    <br />
    <p>O Rose thou art sick,</p>
        The invisible worm</p>
        That flies in the night,</p>
        In the howling storm,</p>
        Has found out thy bed</p>
        Of crimson joy:</p>
        And his dark secret love</p>
        Does thy life destroy.</p>
